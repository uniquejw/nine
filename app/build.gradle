plugins {
  id 'java'
  id 'eclipse'
}

group = 'nine'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
  implementation 'com.google.code.gson:gson:2.8.6'
}

test {
  useJUnitPlatform()
}

// eclipse 프로젝트 이름을 설정하기
eclipse {
    project {
        name = "convertor"
    }
}
